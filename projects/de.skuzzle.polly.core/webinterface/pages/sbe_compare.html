<h3>Diagram</h3>
<form action="sbe_compare" method="POST">
    <input type="hidden" name="action" value="setMM"/>
    <input type="hidden" name="names" value="$names"/>
    <label for="selectMonths">Select number of months to display:</label>
    <select id="selectMonths" name="maxMonths" size="1">
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="22">22</option>
        <option value="24">24</option>
    </select>
    
    <input type="submit" class="button" value="Set"/>
</form>

<ul id="data" style="
        list-style: none; 
        background: url('/memory:$fileName') no-repeat 0 0;
        position: relative;
        width: 850px;
        height: 500px;
        margin: 0px;
        padding: 0px;">
    #foreach($np in $allPoints)
        #set ($left = $np.getIntX() - 4)
        #set ($top = $np.getIntY() - 3)
    <li style="
        border: none; 
        position: absolute;
        top: ${top}px;
        left: ${left}px;
        width: 6px;
        height: 5px;">
            <a class="lihover" href="#" style="
                display: block; 
                height: 100%; 
                text-indet:-9000px;" 
                alt="$np.getName()" title="$np.getName()"/>
            </a>
    </li>
    #end
</ul>
