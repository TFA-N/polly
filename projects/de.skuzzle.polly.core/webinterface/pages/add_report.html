<h2>Post Battlereport</h2>
<form action="add_report" method="POST">
    <label for="warning">Low pz warning:</label>
    <input type="text" value="$warning" name="warning"/>
    <label for="warning">KW difference warning:</label>
    <input type="text" value="$kwWarning" name="kwWarning"/>
	<textarea name="paste" style="width:100%;height:200px"></textarea>
	<input type="hidden" name="action" value="postReport"/><br/>
	<input type="submit" value="Submit" class="button"/>
</form>

#if ($warnKw)
<h3>Caution: KW difference: $kwDiff &lt;= $kwWarning</h3>
#end

#set ($empty = !$damaged.isEmpty())
#if ($empty)
<h3>PZ Warnings for $fleetName:</h3>
<table>
    <tr>
        <th>Name</th>
        <th>Current PZ</th>
    </tr>
    #foreach ($ship in $damaged)
    <tr>
        <td>$ship.getName()</td>
        <td>$ship.getCurrentPz() / $ship.getPz()</td>
    </tr>
    #end
</table>
#end
