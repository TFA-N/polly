<h2 id="anchorTop">Polly Role Overview</h2>
<ul>
#foreach ($role in $roles) 
<li><a href="#anchor$role">$role</a></li>
#end
</ul>

<table>
<tr>
    <th>Role/Permission</th>
    <th>Actions</th>
</tr>
#foreach ($role in $roles)
<tr>
    <th>$role</th>
    <th><a style="display:block" name="anchor$role" href="#anchorTop">Top</a></th>
</tr>
#foreach ($permission in $rolemanager.getPermissions($role))
<tr>
    <td>$permission</td>
    <td>
        <form name="remove$permission$role" method="POST" action="Roles">
            <input type="hidden" name="role" value="$role"/>
            <input type="hidden" name="permission" value="$permission"/>
            <input type="hidden" name="action" value="removePermissionFromRole"/>
            <input #if ($role == "polly.roles.ADMIN") disabled #end type="submit" value="Remove" class="button"/>
        </form>
    </td>
</tr>
#end
<tr>
    <form name="addTo$role" method="POST" action="Roles">
    <td><select name="permission">
        #foreach ($permission in $allPerms)
        <option>$permission</option>
        #end
        </select>
    </td>
    <td>
        <input type="hidden" name="role" value="$role"/>
        <input type="hidden" name="action" value="addPermissionToRole"/>
        <input type="submit" value="Add" class="button"/>
    </td>
    </form>
#end
</table>
